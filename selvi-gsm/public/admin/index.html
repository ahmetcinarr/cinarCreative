<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Selvi GSM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="mb-4 text-center">Admin Girişi</h2>
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="adminEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                </form>
                <div id="adminPanel" class="d-none mt-5">
                    <h3>Yönetim Menüsü</h3>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#" class="admin-link" data-section="products">Ürün Yönetimi</a></li>
                        <li class="list-group-item"><a href="#" class="admin-link" data-section="accessories">Aksesuar Yönetimi</a></li>
                        <li class="list-group-item"><a href="#" class="admin-link" data-section="users">Kullanıcılar</a></li>
                        <li class="list-group-item"><a href="#" class="admin-link" data-section="orders">Siparişler</a></li>
                        <li class="list-group-item"><a href="#" class="admin-link" data-section="content">Site İçeriği</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
